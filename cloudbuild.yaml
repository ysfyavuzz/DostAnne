# Google Cloud Build Configuration for DostAnne
# Bu dosya, Google Cloud Build'in uygulamayı nasıl derleyeceğini tanımlar

steps:
  # Step 1: Docker imajını oluştur
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/dostanne:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/dostanne:latest'
      - '--file=Dockerfile'
      - '.'
    id: 'build-docker-image'

  # Step 2: Docker imajını Container Registry'ye push et
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/dostanne:$COMMIT_SHA'
    id: 'push-docker-image-sha'

  # Step 3: Latest tag'ini de push et
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/dostanne:latest'
    id: 'push-docker-image-latest'

  # Step 4 (Opsiyonel): Cloud Run'a deploy et
  # Bu step'i aktif etmek için yorumu kaldırın
  # - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  #   entrypoint: gcloud
  #   args:
  #     - 'run'
  #     - 'deploy'
  #     - 'dostanne'
  #     - '--image=gcr.io/$PROJECT_ID/dostanne:$COMMIT_SHA'
  #     - '--region=europe-west1'
  #     - '--platform=managed'
  #     - '--allow-unauthenticated'
  #     - '--port=8080'
  #   id: 'deploy-to-cloud-run'

# Build edilen imajları kaydet
images:
  - 'gcr.io/$PROJECT_ID/dostanne:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/dostanne:latest'

# Build timeout (varsayılan 10 dakika)
timeout: '1200s'

# Build için kullanılacak makine tipi
options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
  
# Artifact Registry kullanımı için alternatif (GCR yerine)
